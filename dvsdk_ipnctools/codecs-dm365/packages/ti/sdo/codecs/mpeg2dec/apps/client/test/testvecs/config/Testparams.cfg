# New Input File Format is as follows
# <ParameterName> = <ParameterValue> # Comment
#

##########################################################################################
# Parameters
##########################################################################################
ImageWidth             	= 1920     # Image width in Pels, must be multiple of 16
ImageHeight            	= 1088     # Image height in Pels, must be multiple of 16
display_delay           = 1       # 0 -> No delay (Decode order),1-> (Default value) Display order for streams with  B frames
ChromaFormat            = 9       # 256 =>Imp4VDEC_YUV_420IUV
FramesToDecode          = -1    # Number of frames to be coded
DumpFrom                = 0       # Start dumping from this frame. 
CRCEnable               = 0       # 1 -> CRC calculation; 0 -> YUV Dump

