maxDelay          = 1000       # Delay parameter fir Ratecontrol in milliseconds 
aspectRatio       = 1          # 1=>1:1(Square), 2=>12:11, 3=>10:11, 4=>16:11, 5=> 40:33
pixelRange        = 1	       # 0 : Y-16 to 235,Cb/Cr-16 to 240;1 : Y-0 to 255, Cb/Cr-0 to 255
IntraPeriod       = 40         # Period of I-Frames
Intra_QP	  = 2
Inter_QP	  = 2
QPMax             = 31         # Max Qp value - range {1, 31}
QPMin             = 1          # Max Qp value - range {1, 31}
InitQp		  = 2
QscaleType        = 0	       # 0 => Range of Qp = {1,62} 1 => Range of Qp = {1,112}
IntraDCPrec	  = 0	       # 0 => 8 bits; 1 => 9 bits; 2 => 10 bits; 3 => 11 bits	
Interlace	  = 0	       # IVIDEO_PROGRESSIVE = 0 or IVIDEO_INTERLACED = 1
FramesToEncode    = 5		       # Number of frames to be encoded 
ME_Type		  = 0          # 1 = Normal Search, 1 = Low Power 
