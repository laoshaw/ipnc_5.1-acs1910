}

var Engine = xdc.useModule('ti.sdo.ce.Engine');
var myEngineAlg = [];
myEngineAlg.push({name: "g711enc", mod: G711ENC, local: true, groupId: 1});
myEngineAlg.push({name: "g711dec", mod: G711DEC, local: true, groupId: 1});
myEngineAlg.push({name: "aaclc_enc", mod: AACLC_ENC, local: true, groupId: 1});
