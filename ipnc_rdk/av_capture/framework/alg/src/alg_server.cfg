if(AesMode == "ON") 
{
    myEngineAlg.push({name: "aes", mod: AES, local: true, groupId: 2});
}

myEngineAlg.push({name: "iprun", mod: IPRUN, local: true, groupId: 2});

var myEngine = Engine.create("alg_server", myEngineAlg);

Program.main = null;

