var DMVALNMS    = xdc.useModule('ti.sdo.codecs.dmvalnms.ce.DMVALNMS');
var DMVALRLE    = xdc.useModule('ti.sdo.codecs.dmvalrle.ce.DMVALRLE');
var DMVALMORP   = xdc.useModule('ti.sdo.codecs.dmvalmorp.ce.DMVALMORP');
